<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

    <label>Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter your movie name">

    <label>Description</label>
    <input type="text" class="form-control" name="desc" placeholder="Enter your movie description">

    <label>Year</label>
    <input type="text" class="form-control" name="year" placeholder="Enter your movie year">


    <label>Image</label>
  <input type="file" class="form-control" name="img">
  <input type="submit" >
 </form>
