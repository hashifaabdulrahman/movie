{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row" >
        {% for i in movie_list %}
     <div class="col-md-4" style="width: 50rem;">
       <div class="card" >
           <img src="{{i.img.url}}" class="card-img-top" alt="" width="100px;" height="100px;">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a class="btn btn-warning" href="{% url 'movieapp:details' i.id %}">{{i.name}}</a>
            </div>

       </div>
     </div>

{% endfor %}
         </div>
    <a class="btn btn-warning" href="add/">Add movie</a>
    </div>

{% endblock %}
</div>
